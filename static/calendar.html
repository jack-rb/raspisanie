    <style>
        .calendar-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .calendar-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .calendar-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .calendar-nav button {
            background: var(--tg-theme-button-color, #2678b6);
            color: var(--tg-theme-button-text-color, white);
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        
        .calendar-nav button:hover {
            opacity: 0.8;
        }
        
        .current-month {
            font-size: 24px;
            font-weight: bold;
            color: var(--tg-theme-text-color, #000);
        }
        
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
            margin-bottom: 20px;
        }
        
        .calendar-day-header {
            text-align: center;
            padding: 10px;
            font-weight: bold;
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            color: var(--tg-theme-text-color, #000);
        }
        
        .calendar-day {
            aspect-ratio: 1;
            border: 1px solid var(--tg-theme-hint-color, #ccc);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background: var(--tg-theme-bg-color, white);
            color: var(--tg-theme-text-color, #000);
            text-decoration: none;
            transition: background-color 0.2s;
        }
        
        .calendar-day:hover {
            background: var(--tg-theme-button-color, #2678b6);
            color: var(--tg-theme-button-text-color, white);
        }
        
        .calendar-day.other-month {
            color: var(--tg-theme-hint-color, #999);
        }
        
        .calendar-day.today {
            background: var(--tg-theme-button-color, #2678b6);
            color: var(--tg-theme-button-text-color, white);
            font-weight: bold;
        }
        
        .calendar-day.has-schedule {
            position: relative;
        }
        
        .calendar-day.has-schedule::after {
            content: '';
            position: absolute;
            bottom: 5px;
            right: 5px;
            width: 6px;
            height: 6px;
            background: #ff6b6b;
            border-radius: 50%;
        }
        
        .quick-links {
            margin-top: 30px;
            padding: 20px;
            background: var(--tg-theme-secondary-bg-color, #f8f9fa);
            border-radius: 10px;
        }
        
        .quick-links h3 {
            margin-bottom: 15px;
            color: var(--tg-theme-text-color, #000);
        }
        
        .quick-links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }
        
        .quick-link {
            display: block;
            padding: 10px 15px;
            background: var(--tg-theme-button-color, #2678b6);
            color: var(--tg-theme-button-text-color, white);
            text-decoration: none;
            border-radius: 8px;
            text-align: center;
            transition: opacity 0.2s;
        }
        
        .quick-link:hover {
            opacity: 0.8;
        }
        
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: var(--tg-theme-link-color, #2678b6);
            text-decoration: none;
        }
        
        .back-link:hover {
            text-decoration: underline;
        }
    </style>

                <p>Выберите дату для просмотра расписания занятий</p>
            </div>
            
            <div class="calendar-nav">
                <button id="prevMonth" aria-label="Предыдущий месяц">←</button>
                <div class="current-month" id="currentMonth"></div>
                <button id="nextMonth" aria-label="Следующий месяц">→</button>
            </div>
            
            <div class="calendar-grid" id="calendarGrid">

            </div>
            
            <div class="quick-links">

                    <a href="/?date=next-week" class="quick-link">Расписание на следующую неделю</a>
                </div>
            </div>
        </div>
    </main>
