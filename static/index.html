<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Расписание</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="mode-switcher">
        <button id="groupsBtn" class="mode-btn active" title="Группы">
            <!-- SVG: 3 человечка -->
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none"><circle cx="6" cy="10" r="3" fill="#2678b6"/><circle cx="18" cy="10" r="3" fill="#2678b6"/><circle cx="12" cy="6" r="3" fill="#2678b6"/></svg>
        </button>
        <button id="teachersBtn" class="mode-btn" title="Преподаватели">
            <!-- SVG: 1 человечек -->
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none"><circle cx="12" cy="8" r="4" fill="#2678b6"/><rect x="6" y="14" width="12" height="6" rx="3" fill="#2678b6"/></svg>
        </button>
    </div>

    <select id="groupSelect" class="group-select">
        <option value="">Выберите группу</option>
    </select>

    <div class="current-date">
        Сегодня: <span id="todayDate"></span>
    </div>
    <div id="userInfo" class="user-info"></div>

    <div class="nav-buttons">
        <button id="prev-day" class="nav-button">← Пред. день</button>
        <button id="date-picker" class="nav-button date-picker-button">Выбрать дату</button>
        <button id="next-day" class="nav-button">След. день →</button>
    </div>

    <div class="schedule-container" id="scheduleContainer">
        <!-- Расписание будет добавлено через JavaScript -->
    </div>

    <div id="datePickerModal" class="modal">
        <div class="modal-content">
            <div class="date-picker-container">
                <div class="picker-wheels">
                    <div class="picker-column">
                        <label for="dayWheel" class="wheel-label">День</label>
                        <select id="dayWheel" class="wheel"></select>
                    </div>
                    <div class="picker-column">
                        <label for="monthWheel" class="wheel-label">Месяц</label>
                        <select id="monthWheel" class="wheel"></select>
                    </div>
                    <div class="picker-column">
                        <label for="yearWheel" class="wheel-label">Год</label>
                        <select id="yearWheel" class="wheel"></select>
                    </div>
                </div>
                <div class="picker-buttons">
                    <button id="cancelDate" class="modal-button">Отмена</button>
                    <button id="confirmDate" class="modal-button confirm">OK</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/app.js"></script>
</body>
</html>
