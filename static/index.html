<body>
    <header>
        <h1 class="sr-only">Расписание занятий ПГУТИ</h1>
    </header>
    
    <main>
        <section aria-label="Выбор режима просмотра">
            <div class="mode-switcher">
                <button id="groupsBtn" class="mode-btn active" title="Просмотр по группам" aria-label="Переключить на просмотр по группам">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                        <circle cx="6" cy="10" r="3" fill="#2678b6"/>
                        <circle cx="18" cy="10" r="3" fill="#2678b6"/>
                        <circle cx="12" cy="6" r="3" fill="#2678b6"/>
                    </svg>
                    <span>Группы</span>
                </button>
                <button id="teachersBtn" class="mode-btn" title="Просмотр по преподавателям" aria-label="Переключить на просмотр по преподавателям">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                        <circle cx="12" cy="8" r="4" fill="#2678b6"/>
                        <rect x="6" y="14" width="12" height="6" rx="3" fill="#2678b6"/>
                    </svg>
                    <span>Преподаватели</span>
                </button>
            </div>
        </section>

        <section aria-label="Выбор группы или преподавателя">
            <label for="groupSelect" class="sr-only">Выберите группу или преподавателя</label>
            <select id="groupSelect" class="group-select" aria-describedby="selectHelp">
                <option value="">Выберите группу</option>
            </select>
            <div id="selectHelp" class="sr-only">Используйте этот список для выбора группы или преподавателя</div>
        </section>

        <section aria-label="Информация о дате">
            <div class="current-date">
                Сегодня: <span id="todayDate" aria-live="polite"></span>
            </div>
            <div id="userInfo" class="user-info" aria-live="polite"></div>
        </section>

        <section aria-label="Навигация по датам">
            <div class="nav-buttons">
                <button id="prev-day" class="nav-button" aria-label="Предыдущий день">← Пред. день</button>
                <button id="date-picker" class="nav-button date-picker-button" aria-label="Выбрать дату">Выбрать дату</button>
                <button id="next-day" class="nav-button" aria-label="Следующий день">След. день →</button>
            </div>

                            <div style="text-align: center; margin-top: 10px; font-size: 12px; color: var(--tg-theme-hint-color, #999);">
                    <span id="appVersion">v1.20</span>
                </div>
        </section>

        <section aria-label="Расписание занятий">
            <div class="schedule-container" id="scheduleContainer" role="main" aria-live="polite">
                <!-- Расписание будет добавлено через JavaScript -->
            </div>
        </section>
    </main>

    <!-- Modal для выбора даты -->
    <div id="datePickerModal" class="modal" role="dialog" aria-labelledby="datePickerTitle" aria-hidden="true">
        <div class="modal-content">
            <div class="date-picker-container">
                <h2 id="datePickerTitle" class="sr-only">Выбор даты</h2>
                <div class="picker-wheels">
                    <div class="picker-column">
                        <label for="dayWheel" class="wheel-label">День</label>
                        <select id="dayWheel" class="wheel" aria-label="Выберите день"></select>
                    </div>
                    <div class="picker-column">
                        <label for="monthWheel" class="wheel-label">Месяц</label>
                        <select id="monthWheel" class="wheel" aria-label="Выберите месяц"></select>
                    </div>
                    <div class="picker-column">
                        <label for="yearWheel" class="wheel-label">Год</label>
                        <select id="yearWheel" class="wheel" aria-label="Выберите год"></select>
                    </div>
                </div>
                <div class="picker-buttons">
                    <button id="cancelDate" class="modal-button" aria-label="Отменить выбор даты">Отмена</button>
                    <button id="confirmDate" class="modal-button confirm" aria-label="Подтвердить выбор даты">OK</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p class="sr-only">Расписание занятий ПГУТИ - Актуальная информация о занятиях</p>
